version: '3.8'

services:
  meal-planner-api:
    build: .
    container_name: ml_meal_prep_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CACHE_TTL_SECONDS=3600
    env_file:
      - .env
    volumes:
      # Mount code for development (optional)
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

